<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suki SZN - Galactic Wars</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸš€</text></svg>">
  </head>
  <body style="height: 100%; width: 100%; margin: 0; overflow: hidden">
    <script type="module" src="/src/login.ts"></script>
    <div id="ui-layer">
      <div id="login-screen" class="card">
        <div class="logo">
            <span class="rocket">ğŸš€</span>
            <h1>Galactic Wars</h1>
            <h3>By <a target="_blank" style="color: white;" href="https://github.com/sukenik">@sukenik</a></h3>
        </div>
        <div id="email-login-form">
          <input type="text" id="username-input" placeholder="Username" class="login-input">
          <input type="email" id="email-input" placeholder="Email" class="login-input">
          <div class="password-wrapper">
            <input type="password" id="pass-input" placeholder="Password" class="login-input">
            <span id="toggle-password" class="password-toggle">ğŸ‘ï¸</span>
          </div>
          
          <div class="auth-btns">
              <button id="email-login-btn" class="secondary-btn">Login</button>
              <button id="email-reg-btn" class="secondary-btn">Sign-up</button>
          </div>
        </div>

        <div class="separator">Or</div>
        <button id="login-button" class="google-btn">
            <img src="./assets/Google.png" alt="Google logo">
            <span>Continue with Google</span>
        </button>

        <div id="server-status">
            <div id="spinner"></div>
            <span id="status-text">Waking up galactic servers...</span>
        </div>
        <div id="error">
            <span id="error-text"></span>
        </div>
      </div>
    </div>

    <div id="game-container"></div>
  </body>
</html>
